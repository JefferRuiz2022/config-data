server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
      
  instance:
    prefer-ip-address: true
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: bank-customers
          uri: lb://bank-customers
          predicates:
          - Path=/customer/**
        - id: bank-products-saving-accounts
          uri: lb://bank-products-saving-accounts
          predicates:
          - Path=/savingAccounts/**
